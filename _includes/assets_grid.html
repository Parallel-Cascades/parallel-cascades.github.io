<!-- Asset Grid Section -->
<section id="assets" class="portfolio">
    <div class="container portfolio-flex-grid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Unity Assets</h2>
                <hr class="division-line">
            </div>
        </div>
        <div class="portfolio-flex-row">
            {% for asset in site.assets %}
            <div class="portfolio-flex-item portfolio-item">
                <a href="{{ asset.link }}" class="portfolio-link">
                    <h3 class="portfolio-item-title">{{ asset.title }}</h3>
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-arrow-up-right-from-square fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/assets/{{ asset.img }}" class="img-responsive" alt="{{ asset.alt }}">
                    <!-- Price Box -->
                    <div class="price-box">
                        $ {{ asset.price }}
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
