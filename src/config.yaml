site:
  name: Parallel Cascades
  site: 'https://parallelcascades.com'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Parallel Cascades
    template: '%s â€” Parallel Cascades'
  description: "Video game development, asset publishing and blog for Unity tools, procedural generation, DOTS/ECS and more."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Parallel Cascades
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 800
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
